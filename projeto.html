<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="box">
    <form action="">
        <fieldset>
            <legend><b>Formulário de Clientes</b></legend>
            <div clas="inputBox">
                <input type="text" name="nome" id="nome" class="inptUtuser" required>
                <label for="nome">Nome Completo</label>
            </div><br>

            <div clas="inputBox">
                <input type="text" name="email" id="email" class="inptUtuser" required>
                <label for="email">Email</label>
            </div><br>

            <div clas="inputBox">
                <input type="text" name="telefone" id="telefonw" class="inptUtuser" required>
                <label for="telefone">Telefone</label>
            </div><br>

            <div clas="inputBox">
                <p>Sexo</p>
                <input type="radio" nome="feminino" id="feminino" class="inptUtuser" required>
                <label for="feminino">Feminino</label>
                <input type="radio" name="masculino" id="masculino" class="inptUtuser" required>
                <label for="masculino">Masculino</label>
                </div><br>

                <div clas="inputBox">
                    <label for="nome"><b>Data de Nascimento</b></label><br><br>
                    <input type="date" name="data de nascimento" id="data de nascimento" class="inpUtuser" required>
                </div><br><br>

                <div clas="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inptUtuser" required>
                    <label for="cidade">Cidade</label>
                </div><br>

                <div clas="inputBox">
                    <input type="text" name="estado" id="estado" class="inptUtuser" required>
                    <label for="endereço">Estado</label>
                </div><br>

                <div clas="inputBox">
                    <input type="text" name="endereço" id="endereço" class="inptUtuser" required>
                    <label for="endereço">Endereço</label>
                </div><br>

                <input type="submit" name="submit" id="submit">
            </div>
        </fieldset>
    </form>
</div>

    
</body>
</html>
